<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #f1f1f1;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
	font-family: Arial, Helvetica, sans-serif;
}

li {
    float: left;
}
h2 { 
  padding: 30px;
    font-size: 40px;
    text-align: center;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 20px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
    float: left;
    width: 60%;
}

/* Right column */
.rightcolumn {
    float: left;
    width: 40%;
    background-color: #f1f1f1;
    padding-left: 20px;
}
@media (max-width: 800px) {
    .leftcolumn, .rightcolumn {   
        width: 100%;
        padding: 0;
    }
}


</style>
</head>
